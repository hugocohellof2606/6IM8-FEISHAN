<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 30px;
        }
        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .payment-method {
            text-align: left;
            margin-bottom: 20px;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pago de Eventos</h1>

        <form>
            <div class="payment-method">
                <label for="paymentMethod">Método de Pago:</label><br>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="taquilla">Pagar en Taquilla</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>

            <div id="creditCardDetails" class="credit-card-details">
                <label for="cardNumber">Número de Tarjeta:</label><br>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX"><br>

                <label for="expiryDate">Fecha de Expiración:</label><br>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY"><br>

                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv" placeholder="XXX"><br>
            </div>

            <button type="submit">Pagar</button>
        </form>
    </div>
    
    <script>
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const method = this.value;
            const creditCardDetails = document.getElementById('creditCardDetails');

            if (method === 'tarjeta') {
                creditCardDetails.style.display = 'block';
            } else {
                creditCardDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
